name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'src/**'
      - 'dist/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get package version
        id: package
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if version exists on npm
        id: check
        run: |
          if npm view @opencanoetiming/timing-design-system@${{ steps.package.outputs.version }} version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check.outputs.exists == 'false'
        run: npm ci || npm install

      - name: Build
        if: steps.check.outputs.exists == 'false'
        run: npm run build

      - name: Publish
        if: steps.check.outputs.exists == 'false'
        run: npm publish --access public
        env:
          # NPM_TOKEN needed only for first publish, then OIDC takes over
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (version exists)
        if: steps.check.outputs.exists == 'true'
        run: echo "Version ${{ steps.package.outputs.version }} already exists on npm, skipping publish"
